<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FlwrShp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>FlwrShp</h1>
        <p>Your local flower shop with the freshest blooms!</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html#home">Home</a></li>
            <li><a href="index.html#flowers">Flowers</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="contact-name">Your Name:</label>
                <input type="text" id="contact-name" required>
                
                <label for="contact-email">Your Email:</label>
                <input type="email" id="contact-email" required>
                
                <label for="contact-message">Your Message:</label>
                <textarea id="contact-message" rows="4" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Contact us at: <a href="mailto:info@gaythriflwshp.com">info@gaythriflwshp.com</a></p>
    </footer>

    <script>
        // Handle the contact form submission
        document.getElementById('contact-form').addEventListener('submit', event => {
            event.preventDefault();
            
            const contactName = document.getElementById('contact-name').value;
            const contactEmail = document.getElementById('contact-email').value;
            const contactMessage = document.getElementById('contact-message').value;

            // For simplicity, we'll just alert the contact form details
            alert(`Thank you, ${contactName}! We have received your message and will get back to you at ${contactEmail}.`);
            
            // Clear the contact form fields
            document.getElementById('contact-form').reset();
        });
    </script>
</body>
</html>
